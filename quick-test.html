<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 테스트 - doha.kr</title>
    <link rel="stylesheet" href="dist/styles.min.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; padding: 2rem; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-item { margin: 1rem 0; padding: 1rem; border-radius: 8px; background: #f8f9fa; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 doha.kr 수정 사항 테스트</h1>
        
        <div class="test-item info">
            <h3>1. CSS 번들 테스트</h3>
            <p id="css-test">CSS 로딩 중...</p>
        </div>

        <div class="test-item info">
            <h3>2. JavaScript 모듈 테스트</h3>
            <p id="js-test">JavaScript 로딩 중...</p>
        </div>

        <div class="test-item info">
            <h3>3. 상대 경로 테스트</h3>
            <div>
                <a href="tests/" class="btn btn-primary">심리테스트 페이지</a>
                <a href="fortune/" class="btn btn-secondary">운세 페이지</a>
                <a href="tools/" class="btn btn-secondary">도구 페이지</a>
            </div>
        </div>

        <div class="test-item info">
            <h3>4. 모바일 메뉴 테스트</h3>
            <button id="mobile-menu-test" class="btn btn-primary">모바일 메뉴 토글 테스트</button>
            <p id="mobile-menu-result">대기 중...</p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        // CSS 테스트
        window.addEventListener('load', function() {
            const computedStyle = getComputedStyle(document.body);
            const fontFamily = computedStyle.fontFamily;
            
            if (fontFamily.includes('Pretendard')) {
                document.getElementById('css-test').innerHTML = '✅ CSS 로딩 성공 - Pretendard 폰트 적용됨';
                document.getElementById('css-test').parentElement.className = 'test-item success';
            } else {
                document.getElementById('css-test').innerHTML = '❌ CSS 로딩 실패 - 기본 폰트 사용 중: ' + fontFamily;
                document.getElementById('css-test').parentElement.className = 'test-item error';
            }
        });

        // JavaScript 모듈 테스트
        setTimeout(function() {
            if (window.DohaKR) {
                document.getElementById('js-test').innerHTML = '✅ JavaScript 모듈 로딩 성공 - DohaKR 객체 존재';
                document.getElementById('js-test').parentElement.className = 'test-item success';
            } else {
                document.getElementById('js-test').innerHTML = '❌ JavaScript 모듈 로딩 실패 - DohaKR 객체 없음';
                document.getElementById('js-test').parentElement.className = 'test-item error';
            }
        }, 1000);

        // 모바일 메뉴 테스트
        document.getElementById('mobile-menu-test').addEventListener('click', function() {
            try {
                if (window.DohaKR && window.DohaKR.MobileMenu) {
                    document.getElementById('mobile-menu-result').innerHTML = '✅ 모바일 메뉴 객체 존재';
                    document.getElementById('mobile-menu-result').parentElement.className = 'test-item success';
                } else {
                    document.getElementById('mobile-menu-result').innerHTML = '⚠️ 모바일 메뉴 객체 없음 (하지만 기본 기능은 작동할 수 있음)';
                    document.getElementById('mobile-menu-result').parentElement.className = 'test-item info';
                }
            } catch (error) {
                document.getElementById('mobile-menu-result').innerHTML = '❌ 모바일 메뉴 테스트 오류: ' + error.message;
                document.getElementById('mobile-menu-result').parentElement.className = 'test-item error';
            }
        });

        // 전역 오류 감지
        window.addEventListener('error', function(e) {
            console.error('JavaScript 오류 감지:', e.error);
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'test-item error';
            errorDiv.innerHTML = `
                <h3>⚠️ JavaScript 오류 감지</h3>
                <p><strong>파일:</strong> ${e.filename}</p>
                <p><strong>줄:</strong> ${e.lineno}</p>
                <p><strong>메시지:</strong> ${e.message}</p>
            `;
            document.querySelector('.test-container').appendChild(errorDiv);
        });
    </script>
</body>
</html>
