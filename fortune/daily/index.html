<script>

(function() {
    'use strict';

    window.__adsenseLoaded = window.__adsenseLoaded || false;
    window.__adsenseQueue = window.__adsenseQueue || [];
    
    function initAdsense() {
        if (window.__adsenseLoaded) return;
        
        const ads = document.querySelectorAll('.adsbygoogle:not([data-adsbygoogle-status])');
        
        if (ads.length === 0) return;

        if (typeof adsbygoogle === 'undefined') {
            setTimeout(initAdsense, 500);
            return;
        }
        
        window.__adsenseLoaded = true;

        ads.forEach((ad, index) => {
            try {

                if (ad.getAttribute('data-adsbygoogle-status')) return;

                (adsbygoogle = window.adsbygoogle || []).push({});

                ad.setAttribute('data-adsbygoogle-status', 'done');
                
            } catch (e) {
                console.warn('AdSense 초기화 실패:', index, e.message);
            }
        });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initAdsense, 1000);
        });
    } else {
        setTimeout(initAdsense, 1000);
    }

    window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('adsbygoogle.push() error')) {
            e.preventDefault();
            console.warn('AdSense 중복 초기화 방지됨');
            return false;
        }
    }, true);
})();
</script>

<script>
// Fix for form initialization timeout
document.addEventListener('DOMContentLoaded', function() {
    console.log('Daily Fortune: Initializing form...');
    
    // Initialize year dropdown with retry mechanism
    function initializeYearDropdown() {
        const yearSelect = document.getElementById('birthYear');
        if (!yearSelect) {
            console.error('Year select not found, retrying...');
            setTimeout(initializeYearDropdown, 100);
            return;
        }
        
        // Clear existing options
        yearSelect.innerHTML = '<option value="">연도 선택</option>';
        
        // Add years
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= 1920; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year + '년';
            yearSelect.appendChild(option);
        }
        console.log('Year dropdown initialized');
    }
    
    // Initialize day dropdown
    function updateDayOptions() {
        const monthSelect = document.getElementById('birthMonth');
        const daySelect = document.getElementById('birthDay');
        
        if (!monthSelect || !daySelect) {
            console.error('Month or day select not found');
            return;
        }
        
        const month = parseInt(monthSelect.value);
        const year = parseInt(document.getElementById('birthYear').value) || new Date().getFullYear();
        
        daySelect.innerHTML = '<option value="">일 선택</option>';
        
        if (!month) return;
        
        let days = 31;
        if ([4, 6, 9, 11].includes(month)) {
            days = 30;
        } else if (month === 2) {
            days = (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0 ? 29 : 28;
        }
        
        for (let day = 1; day <= days; day++) {
            const option = document.createElement('option');
            option.value = day;
            option.textContent = day + '일';
            daySelect.appendChild(option);
        }
    }
    
    // Initialize dropdowns
    initializeYearDropdown();
    
    // Add event listeners
    const monthSelect = document.getElementById('birthMonth');
    if (monthSelect) {
        monthSelect.addEventListener('change', updateDayOptions);
    }
    
    // Ensure form submission works
    window.generateDailyFortune = async function(event) {
        event.preventDefault();
        console.log('Generating daily fortune with AI...');
        
        const form = event.target;
        const formData = new FormData(form);
        
        // Validate form
        const required = ['userName', 'birthYear', 'birthMonth', 'birthDay'];
        for (const field of required) {
            if (!formData.get(field)) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }
        }
        
        // Show loading state
        const resultDiv = document.getElementById('fortuneResult');
        if (resultDiv) {
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">AI가 당신의 운세를 분석하고 있습니다...</div>';
        }
        
        // Prepare user data
        const userData = {
            name: formData.get('userName'),
            birthYear: parseInt(formData.get('birthYear')),
            birthMonth: parseInt(formData.get('birthMonth')),
            birthDay: parseInt(formData.get('birthDay')),
            birthHour: parseInt(formData.get('birthHour')) || null,
            isLunar: formData.get('lunarCalendar') === 'on'
        };
        
        try {
            // Call AI API
            let fortuneResult;
            if (typeof generateDailyFortuneWithAI === 'function') {
                const birthDateStr = `${userData.birthYear}-${String(userData.birthMonth).padStart(2, '0')}-${String(userData.birthDay).padStart(2, '0')}`;
                const gender = userData.birthHour && userData.birthHour >= 0 && userData.birthHour <= 11 ? '남' : '여'; // 임시 성별 추정
                fortuneResult = await generateDailyFortuneWithAI(userData.name, birthDateStr, gender, userData.birthHour);
            } else {
                console.error('AI API function not found, using backup');
                fortuneResult = generateBackupFortune(userData.name, `${userData.birthYear}-${userData.birthMonth}-${userData.birthDay}`);
            }
            
            // Display result
            if (resultDiv && fortuneResult) {
                resultDiv.innerHTML = `
                    <div class="fortune-result-card">
                        <h3>${userData.name}님의 오늘의 운세</h3>
                        <div class="fortune-content">
                            <div class="fortune-section">
                                <h4>📅 종합운</h4>
                                <p>${fortuneResult.general || '오늘은 새로운 기회가 찾아올 수 있는 날입니다.'}</p>
                            </div>
                            <div class="fortune-section">
                                <h4>💕 애정운</h4>
                                <p>${fortuneResult.love || '인연과의 만남에 주의를 기울여보세요.'}</p>
                            </div>
                            <div class="fortune-section">
                                <h4>💰 재물운</h4>
                                <p>${fortuneResult.money || '재정적인 결정은 신중하게 하는 것이 좋습니다.'}</p>
                            </div>
                            <div class="fortune-section">
                                <h4>💼 직장운</h4>
                                <p>${fortuneResult.work || '업무에서 좋은 성과를 기대할 수 있습니다.'}</p>
                            </div>
                            <div class="fortune-section">
                                <h4>🍀 행운의 조언</h4>
                                <p>${fortuneResult.advice || '오늘은 긍정적인 마음가짐이 중요합니다.'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Fortune generation error:', error);
            if (resultDiv) {
                resultDiv.innerHTML = '<div class="error">운세 생성 중 오류가 발생했습니다. 다시 시도해주세요.</div>';
            }
        }
    };
});
</script>
