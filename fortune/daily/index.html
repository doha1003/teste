      <!-- 운세 입력 폼 -->
      <section class="fortune-section" aria-labelledby="fortune-form-title">
        <div class="container">
          <div class="fortune-form-container" id="fortuneForm">
            <h2 id="fortune-form-title">당신의 정보를 입력해주세요</h2>
            <form data-form="birth-data" aria-label="생년월일 입력 폼">
              <div class="form-group">
                <label for="userName" class="form-label">
                  이름
                  <span aria-label="필수">*</span>
                </label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                  placeholder="홍길동"
                  required
                  aria-required="true"
                  aria-describedby="userName-desc"
                />
                <span id="userName-desc" class="visually-hidden">분석에 표시될 이름을 입력해주세요</span>
              </div>

              <div class="form-row">
                <div class="form-col">
                  <div class="form-group">
                    <label for="birthYear" class="form-label">
                      생년
                      <span aria-label="필수">*</span>
                    </label>
                    <select id="birthYear" name="birthYear" class="form-control" required aria-required="true">
                      <option value="">연도 선택</option>
                    </select>
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="birthMonth" class="form-label">
                      생월
                      <span aria-label="필수">*</span>
                    </label>
                    <select id="birthMonth" name="birthMonth" class="form-control" required aria-required="true">
                      <option value="">월 선택</option>
                      <option value="1">1월</option>
                      <option value="2">2월</option>
                      <option value="3">3월</option>
                      <option value="4">4월</option>
                      <option value="5">5월</option>
                      <option value="6">6월</option>
                      <option value="7">7월</option>
                      <option value="8">8월</option>
                      <option value="9">9월</option>
                      <option value="10">10월</option>
                      <option value="11">11월</option>
                      <option value="12">12월</option>
                    </select>
                  </div>
                </div>
                <div class="form-col">
                  <div class="form-group">
                    <label for="birthDay" class="form-label">
                      생일
                      <span aria-label="필수">*</span>
                    </label>
                    <select id="birthDay" name="birthDay" class="form-control" required aria-required="true">
                      <option value="">일 선택</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="birthTime" class="form-label">
                  출생시간
                  <span class="visually-hidden">(선택사항)</span>
                </label>
                <select id="birthTime" name="birthTime" class="form-control" aria-describedby="birthTime-desc">
                  <option value="-1">모름</option>
                  <option value="0">자시 (23:00-01:00)</option>
                  <option value="2">축시 (01:00-03:00)</option>
                  <option value="4">인시 (03:00-05:00)</option>
                  <option value="6">묘시 (05:00-07:00)</option>
                  <option value="8">진시 (07:00-09:00)</option>
                  <option value="10">사시 (09:00-11:00)</option>
                  <option value="12">오시 (11:00-13:00)</option>
                  <option value="14">미시 (13:00-15:00)</option>
                  <option value="16">신시 (15:00-17:00)</option>
                  <option value="18">유시 (17:00-19:00)</option>
                  <option value="20">술시 (19:00-21:00)</option>
                  <option value="22">해시 (21:00-23:00)</option>
                </select>
                <span id="birthTime-desc" class="visually-hidden">출생시간을 모르실 경우 '모름'을 선택하세요</span>
              </div>

              <div class="form-check">
                <input type="checkbox" id="isLunar" name="isLunar" class="form-check-input" />
                <label for="isLunar" class="form-check-label">음력 생일입니다</label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg" aria-label="입력한 정보로 오늘의 운세 분석하기">
                오늘의 운세 보기
              </button>
            </form>
