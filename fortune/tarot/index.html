<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 타로 리딩 - 무료 온라인 타로 카드 | doha.kr</title>
    <meta name="description" content="AI가 해석하는 정확한 타로 리딩. 사랑, 직업, 미래에 대한 질문에 타로 카드가 답해드립니다.">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/styles-cleaned.css">
    <link rel="stylesheet" href="/css/pages/tarot.css">
    <link rel="stylesheet" href="/css/fortune-result-cards.css">
    
    <!-- DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body class="fortune-page">
    <!-- 네비게이션 -->
    <div id="navbar-placeholder"></div>
    
    <!-- 페이지 헤더 -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title fade-in">🃏 AI 타로 리딩</h1>
            <p class="page-subtitle fade-in stagger-1">
                고민이나 궁금한 점을 물어보세요. AI가 타로 카드로 답을 찾아드립니다.
            </p>
        </div>
    </section>
    
    <!-- 타로 입력 폼 -->
    <section class="fortune-section">
        <div class="container">
            <div class="fortune-form-container" id="tarotForm">
                <h2>질문을 입력해주세요</h2>
                <form id="tarotFormElement" data-form="true">
                    <div class="form-group">
                        <label for="question">질문</label>
                        <textarea id="question" name="question" class="form-control" rows="4" 
                                  placeholder="예: 새로운 직장으로의 이직이 좋을까요?" required></textarea>
                        <small class="form-text">구체적으로 질문할수록 더 정확한 답을 얻을 수 있습니다.</small>
                    </div>
                    
                    <div class="form-group">
                        <label>스프레드 선택</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="spread" value="oneCard" checked>
                                <span>원 카드 (간단한 답변)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="spread" value="threeCard">
                                <span>쓰리 카드 (과거-현재-미래)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="spread" value="celtic">
                                <span>켈틱 크로스 (상세 분석)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div id="spreadDescription" class="spread-description d-none-init"></div>
                    
                    <button type="submit" class="btn btn-primary">타로 카드 뽑기</button>
                </form>
            </div>
            
            <!-- 타로 결과 -->
            <div id="tarotResult" class="fortune-result d-none-init">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </section>
    
    <!-- 푸터 -->
    <div id="footer-placeholder"></div>
    
    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/simple-loader.js"></script>
    <script src="/js/api-config.js"></script>
    <script src="/js/dom-security.js"></script>
    <script src="/js/tarot.js"></script>
</body>
</html>
