<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운세 API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>운세 API 테스트</h1>
    
    <div class="test-section">
        <h2>1. 오늘의 운세 테스트</h2>
        <button onclick="testDailyFortune()">테스트 실행</button>
        <div id="daily-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 별자리 운세 테스트</h2>
        <button onclick="testZodiacFortune()">테스트 실행</button>
        <div id="zodiac-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 띠별 운세 테스트</h2>
        <button onclick="testAnimalFortune()">테스트 실행</button>
        <div id="animal-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 사주팔자 테스트</h2>
        <button onclick="testSajuFortune()">테스트 실행</button>
        <div id="saju-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>5. 타로카드 테스트</h2>
        <button onclick="testTarotFortune()">테스트 실행</button>
        <div id="tarot-result" class="result"></div>
    </div>

    <script>
        const API_URL = '/api/fortune';
        const today = new Date();
        const todayStr = `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일`;
        
        async function testAPI(type, data, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        data: data,
                        todayDate: todayStr,
                        prompt: data.prompt
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `<span class="success">✓ 성공</span>\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ 실패</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 오류</span>\n${error.message}`;
            }
        }
        
        function testDailyFortune() {
            testAPI('daily', {
                name: '홍길동',
                birthDate: '1990-01-01',
                gender: '남',
                birthTime: '오시',
                manseryeok: JSON.stringify({
                    yearPillar: '경오',
                    monthPillar: '정축',
                    dayPillar: '갑자',
                    hourPillar: '경오',
                    dayMaster: '갑'
                })
            }, 'daily-result');
        }
        
        function testZodiacFortune() {
            testAPI('zodiac', {
                zodiac: 'aries'
            }, 'zodiac-result');
        }
        
        function testAnimalFortune() {
            testAPI('zodiac-animal', {
                animal: 'tiger',
                animalName: '호랑이띠',
                animalHanja: '寅'
            }, 'animal-result');
        }
        
        function testSajuFortune() {
            testAPI('saju', {
                yearPillar: '경오',
                monthPillar: '정축',
                dayPillar: '갑자',
                hourPillar: '경오'
            }, 'saju-result');
        }
        
        function testTarotFortune() {
            testAPI('general', {
                prompt: `타로 리딩: 원 카드 스프레드
질문: 오늘 하루는 어떨까요?
카드: 1. 바보(정방향) - 현재 상황

각 카드의 의미를 해석하고 전체적인 메시지를 전달해주세요.`
            }, 'tarot-result');
        }
    </script>
</body>
</html>
