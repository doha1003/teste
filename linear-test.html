<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear 컴포넌트 테스트</title>
    <link rel="stylesheet" href="dist/styles.min.css">
    <style>
        body {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            font-family: var(--font-korean-primary);
        }
        .test-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 2px solid var(--color-border-default);
            border-radius: 12px;
        }
        .test-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .test-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>🔍 Linear 디자인 시스템 테스트</h1>
    
    <!-- 버튼 테스트 -->
    <section class="test-section">
        <h2 class="test-title">버튼 컴포넌트</h2>
        <div class="test-buttons">
            <button class="linear-button--primary text-korean">
                <span class="icon">🎯</span>
                Primary 버튼
            </button>
            <button class="linear-button--secondary text-korean">
                <span class="icon">📝</span>
                Secondary 버튼
            </button>
            <button class="linear-button--ghost text-korean">
                <span class="icon">👻</span>
                Ghost 버튼
            </button>
            <button class="linear-button--danger text-korean">
                <span class="icon">⚠️</span>
                Danger 버튼
            </button>
        </div>
    </section>

    <!-- 카드 테스트 -->
    <section class="test-section">
        <h2 class="test-title">카드 컴포넌트</h2>
        <div class="test-cards">
            <div class="linear-card">
                <div class="linear-card__header">
                    <h3 class="linear-card__title text-korean">기본 카드</h3>
                    <p class="linear-card__description text-korean">
                        기본 Linear 카드 컴포넌트입니다.
                    </p>
                </div>
                <div class="linear-card__body">
                    <p>카드의 본문 내용이 여기에 표시됩니다.</p>
                </div>
                <div class="linear-card__footer">
                    <button class="linear-button--sm linear-button--primary text-korean">
                        액션
                    </button>
                </div>
            </div>

            <div class="linear-card linear-card--elevated">
                <div class="linear-card__header">
                    <h3 class="linear-card__title text-korean">Elevated 카드</h3>
                    <p class="linear-card__description text-korean">
                        그림자가 더 강조된 카드입니다.
                    </p>
                </div>
                <div class="linear-card__body">
                    <p>더 높은 고도감을 주는 카드 스타일입니다.</p>
                </div>
            </div>

            <div class="linear-card linear-card--interactive">
                <div class="linear-card__header">
                    <h3 class="linear-card__title text-korean">Interactive 카드</h3>
                    <p class="linear-card__description text-korean">
                        클릭 가능한 인터랙티브 카드입니다.
                    </p>
                </div>
                <div class="linear-card__body">
                    <p>마우스를 올려보세요! 호버 효과가 적용됩니다.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 컬러 시스템 테스트 -->
    <section class="test-section">
        <h2 class="test-title">컬러 시스템</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem;">
            <div style="background: var(--color-primary-500); color: white; padding: 1rem; text-align: center; border-radius: 8px;">
                Primary 500
            </div>
            <div style="background: var(--color-primary-600); color: white; padding: 1rem; text-align: center; border-radius: 8px;">
                Primary 600
            </div>
            <div style="background: var(--color-success); color: white; padding: 1rem; text-align: center; border-radius: 8px;">
                Success
            </div>
            <div style="background: var(--color-warning); color: white; padding: 1rem; text-align: center; border-radius: 8px;">
                Warning
            </div>
            <div style="background: var(--color-danger); color: white; padding: 1rem; text-align: center; border-radius: 8px;">
                Danger
            </div>
        </div>
    </section>

    <!-- 변수 확인 -->
    <section class="test-section">
        <h2 class="test-title">변수 확인</h2>
        <div id="variable-check">
            <p>CSS 변수 값들:</p>
            <ul id="variable-list"></ul>
        </div>
    </section>

    <script>
        // CSS 변수 값 확인
        const variableCheck = document.getElementById('variable-list');
        const variables = [
            '--color-primary-500',
            '--color-primary-600',
            '--color-success',
            '--color-warning',
            '--color-danger'
        ];

        variables.forEach(variable => {
            const value = getComputedStyle(document.documentElement).getPropertyValue(variable);
            const li = document.createElement('li');
            li.textContent = `${variable}: ${value || '정의되지 않음'}`;
            if (!value) {
                li.style.color = 'red';
            }
            variableCheck.appendChild(li);
        });
    </script>
</body>
</html>
