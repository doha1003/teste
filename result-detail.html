<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>결과 상세 - doha.kr</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/korean-optimization.css" />
    <!-- CSS Bundle - Automatically selects development or production version -->
    <link rel="stylesheet" href="/dist/styles.css" id="main-styles">
    <script>
      // Automatically load minified CSS in production
      (function() {
        const link = document.getElementById('main-styles');
        const isProd = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        if (isProd && link) {
          link.href = '/dist/styles.min.css';
        }
      })();
    </script>
    <link rel="stylesheet" href="/css/pages/result-detail.css" />
  </head>
  <body class="result-page" data-page="result-detail">
    <main class="page-main">
      <!-- 네비게이션 -->
      <div id="navbar-placeholder"></div>

      <!-- 결과 상세 섹션 -->
      <section class="result-detail-section">
        <div class="result-container">
          <h1>결과 상세</h1>
          <div id="result-content">
            <!-- 결과 내용이 여기에 표시됩니다 -->
          </div>
        </div>
      </section>

      <!-- 푸터 -->
      <div id="footer-placeholder"></div>
    </main>

    <!-- Core JavaScript -->
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/pages/result-detail.js"></script>
  </body>
</html>
