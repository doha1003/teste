        }

        .option:hover {
            background: #edf2f7;

        .option.selected {

        .option.selected::after {

        .navigation {

        .btn {

        .result-container {
            text-align: center;
            padding: 40px 30px;

        /* 수집형 카드 스타일 */
        .collection-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: perspective(1000px) rotateY(0deg);
            transition: all 0.6s ease;
            cursor: pointer;
        }

        .collection-card:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        /* 홀로그램 반짝이는 효과 */
        .collection-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* 카드 테두리 반짝임 */
        .collection-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d, #ff6b6b);
            background-size: 400% 400%;
            animation: gradient-border 4s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card-inner {
            background: rgba(255,255,255,0.95);
            border-radius: 17px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .card-avatar {

            height: 120px;
            border-radius: 50%;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;

            color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-text 3s ease infinite;
            text-shadow: 0 0 20px rgba(255,107,107,0.3);

            0%, 100% { background-position: 0% 50%; }

        .result-description {

            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .card-rarity {

        .card-stats {

            gap: 10px;
            margin-top: 20px;

        .stat-item {

            padding: 10px;

            text-align: center;

        .result-traits {

            gap: 20px;
            margin: 30px 0;

        .trait-card {

        .compatibility {

            padding: 30px 20px;
            color: white;
        }

        .footer-container {
            max-width: 800px;
            margin: 0 auto;

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-link {

            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }

        .footer-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .footer-divider {
            color: #4a5568;

        .footer-copyright {

            gradient.addColorStop(0, config.bg[0]);
            gradient.addColorStop(1, config.bg[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 400);

            // 장식적 요소들
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 400;
                const size = Math.random() * 30 + 10;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // 중앙 원형 배경
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(400, 200, 150, 0, Math.PI * 2);
            ctx.fill();

            // 이모지 (큰 사이즈)
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(config.emoji, 400, 160);

            ctx.lineWidth = 1;
            ctx.strokeText(config.subtitle, 400, 260);
            ctx.fillText(config.subtitle, 400, 260);

            ctx.font = '20px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('테토-에겐 성격 유형 분석', 400, 320);

            // 작은 장식 별들
            ctx.fillStyle = config.accent;
            for (let i = 0; i < 10; i++) {
                const x = 200 + Math.random() * 400;
                const y = 280 + Math.random() * 80;
                drawStar(ctx, x, y, 8, 5, 3);
            }

            // Canvas를 blob으로 변환 후 URL 생성
            return canvas.toDataURL('image/png', 0.8);

        // 별 그리기 함수
        function drawStar(ctx, x, y, r, n, inset) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.moveTo(0, 0 - r);
            for (let i = 0; i < n; i++) {
                ctx.rotate(Math.PI / n);
                ctx.lineTo(0, 0 - (r * inset));
                ctx.rotate(Math.PI / n);
                ctx.lineTo(0, 0 - r);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
