            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .test-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .test-header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;

            padding: 40px 20px;
        }
        
        .gender-title {

            margin-bottom: 16px;
            color: var(--gray-900);
            font-weight: 600;
        }
        
        .gender-subtitle {
            font-size: 1.1em;
            color: var(--gray-600);
            margin-bottom: 40px;

        }

        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-text {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        
        .question-container {
            margin-bottom: 40px;
        }
        
        .question {

            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--gray-900);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option {

            border-radius: 12px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.05em;
            line-height: 1.5;
            position: relative;
            background: white;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .option.selected {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-weight: bold;

            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

            background: white;
            color: var(--gray-700);

            color: var(--gray-700);

            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;

            margin-top: 20px;

            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: var(--gray-600);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--gray-900);
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            color: var(--gray-900);
        }
        
        .result-traits {
            display: grid;

            gap: 20px;
            margin: 30px 0;

            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow-md);

        }
        
        .trait-title {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .trait-desc {
            color: var(--gray-600);
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .compatibility {
            background: var(--gradient-primary);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 40px 0;
            text-align: center;
        }
        
        .compatibility h3 {
            font-size: 1.4em;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
        }
        
        .compatibility p {

            .card-avatar {

            .card-rarity {
                top: 10px;
                right: 10px;
                padding: 4px 8px;
                font-size: 0.7em;
            }

                </div>
                
                <button class="btn btn-primary" id="start-test-btn" onclick="startTestAfterGender()" disabled>

                <div class="navigation">

        // 성별 선택
        function selectGender(gender) {
            selectedGender = gender;
            
            // 모든 옵션에서 selected 클래스 제거
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 선택된 옵션에 selected 클래스 추가
            event.target.closest('.gender-option').classList.add('selected');
            
            // 시작 버튼 활성화
            document.getElementById('start-test-btn').disabled = false;
        }

        // 성별 선택 후 테스트 시작
        function startTestAfterGender() {
            if (!selectedGender) {
                alert('성별을 선택해주세요.');
                return;
            }
            
            document.getElementById('gender-screen').classList.add('hidden');
            document.getElementById('test-screen').classList.remove('hidden');
            showQuestion();
        }

        // 질문 표시
        function showQuestion() {
            if (currentQuestion < testQuestions.length) {
                const q = testQuestions[currentQuestion];
                document.getElementById('question').textContent = q.question;
                document.getElementById('progress-text').textContent = `질문 ${currentQuestion + 1} / ${testQuestions.length}`;
                document.getElementById('progress-percent').textContent = `${Math.round(((currentQuestion + 1) / testQuestions.length) * 100)}%`;
                document.getElementById('progress').style.width = `${((currentQuestion + 1) / testQuestions.length) * 100}%`;

                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                q.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option.text;
                    optionDiv.onclick = () => selectOption(index);
                    optionsContainer.appendChild(optionDiv);
                });

                document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        // 옵션 선택
        function selectOption(optionIndex) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');

            answers[currentQuestion] = testQuestions[currentQuestion].options[optionIndex];
            document.getElementById('next-btn').style.display = 'block';
        }

        // 다음 질문
        function nextQuestion() {
            if (answers[currentQuestion]) {
                currentQuestion++;
                if (currentQuestion >= testQuestions.length) {
                    showResult();
                } else {
                    showQuestion();
                }
            }
        }

        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                
                if (answers[currentQuestion]) {
                    const prevAnswerIndex = testQuestions[currentQuestion].options.indexOf(answers[currentQuestion]);
                    if (prevAnswerIndex !== -1) {
                        document.querySelectorAll('.option')[prevAnswerIndex].classList.add('selected');
                        document.getElementById('next-btn').style.display = 'block';
                    }
                }
            }
        }

        // 결과 표시
        function showResult() {
            let tetoScore = 0;
            let egenScore = 0;

            answers.forEach(answer => {
                if (answer.type === 'teto') {
                    tetoScore++;
                } else {
                    egenScore++;
                }
            });

            const dominantType = tetoScore > egenScore ? 'teto' : 'egen';
            const resultKey = `${dominantType}_${selectedGender}`;
            const result = resultTypes[resultKey];

            document.getElementById('test-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            document.getElementById('card-avatar').textContent = result.avatar;
            document.getElementById('result-type').textContent = result.type;
            document.getElementById('result-description').textContent = result.description;
            document.getElementById('card-rarity').textContent = result.rarity;

            // 스탯 표시
            const statsHtml = Object.entries(result.stats).map(([key, value]) => 
                `<div class="stat-item">
                    <div class="stat-label">${key}</div>
                    <div class="stat-value">${value}</div>
                </div>`
            ).join('');
            document.getElementById('card-stats').innerHTML = statsHtml;

            // 특성 카드 생성
            const traitsHtml = result.traits.map(trait => 
                `<div class="trait-card">
                    <div class="trait-title">${trait.title}</div>
                    <div class="trait-desc">${trait.desc}</div>
                </div>`
            ).join('');
            document.getElementById('result-traits').innerHTML = traitsHtml;

            // 궁합 정보
            document.getElementById('compatibility').innerHTML = `
                <h3>관계 호환성 분석</h3>
                <p>${result.compatibility}</p>
            `;

            // 광고 로드
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // 카카오톡 공유하기
        function shareKakao() {
            if (typeof Kakao === 'undefined' || !Kakao.isInitialized()) {
                alert('카카오 SDK가 초기화되지 않았습니다.');
                return;
            }

            const resultType = document.getElementById('result-type').textContent;
            const resultDesc = document.getElementById('result-description').textContent;
            const currentUrl = window.location.href;

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: `✨ 나의 성격 유형: ${resultType}`,
                    description: `${resultDesc.substring(0, 60)}...`,
                    imageUrl: 'https://via.placeholder.com/800x400/667eea/ffffff?text=성격+유형+테스트',
                    link: {
                        mobileWebUrl: currentUrl,
                        webUrl: currentUrl,
                    },
                },
                buttons: [
                    {
                        title: '나도 테스트하기',
                        link: {
                            mobileWebUrl: currentUrl,
                            webUrl: currentUrl,
                        },
                    },
                ],
            });
        }

        // 테스트 재시작
        function restartTest() {
            selectedGender = '';
            currentQuestion = 0;
            answers = [];
            
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('gender-screen').classList.remove('hidden');
            
            // 성별 선택 초기화
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('start-test-btn').disabled = true;
        }

        // 카카오 SDK 초기화
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Kakao !== 'undefined' && !Kakao.isInitialized()) {
                Kakao.init('19d8ba832f94d513957adc17883c1282');
            }
        });
    </script>
