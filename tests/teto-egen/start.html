<html lang="ko">
<head>

    <style>
        /* 테스트 전용 스타일 */
        .test-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .test-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .test-header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }
        
        .test-header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
            color: white;
        }
        
        .test-content {
            padding: 40px 30px;
        }
        
        /* 성별 선택 화면 */
        .gender-selection {
            text-align: center;
            padding: 40px 20px;
        }
        
        .gender-title {
            font-size: 2em;
            margin-bottom: 16px;
            color: var(--gray-900);
            font-weight: 600;
        }
        
        .gender-subtitle {
            font-size: 1.1em;
            color: var(--gray-600);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .gender-options {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .gender-option {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            padding: 32px 24px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            text-align: center;
        }
        
        .gender-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .gender-option.selected {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .gender-icon {
            font-size: 4em;
            margin-bottom: 16px;
            display: block;
        }
        
        .gender-label {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
        }
        
        .gender-desc {
            font-size: 0.9em;
            color: var(--gray-600);
        }
        
        /* 테스트 진행 화면 */
        .progress-container {
            margin-bottom: 40px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-text {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.4s ease;
            border-radius: 4px;
        }
        
        .question-container {
            margin-bottom: 40px;
        }
        
        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--gray-900);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option {
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.05em;
            line-height: 1.5;
            position: relative;
            background: white;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .option.selected {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .option.selected::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* 결과 화면 */
        .result-container {
            text-align: center;
            padding: 40px 30px;
        }
        
        .result-card {
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 500px;
            background: white;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
        }
        
        .result-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            background: var(--gradient-primary);
            box-shadow: var(--shadow-lg);
        }
        
        .result-type {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--gray-700);
            margin-bottom: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        /* 광고 */
        .ad-container {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: var(--gray-50);
            border-radius: 8px;
        }
        
        .ad-label {
            font-size: 0.8em;
            color: var(--gray-500);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .test-container {
                margin: 20px;
                border-radius: 12px;
            }
            
            .test-header {
                padding: 30px 20px;
            }
            
            .test-header h1 {
                font-size: 2em;
            }
            
            .test-content {
                padding: 30px 20px;
            }
            
            .gender-options {
                flex-direction: column;
                align-items: center;
            }
            
            .gender-option {
                width: 100%;
                max-width: 300px;
            }
            
            .result-card {
                padding: 30px 20px;
                margin: 20px 0;
            }
            
            .result-type {
                font-size: 1.8em;
            }
            
            .result-avatar {
                width: 100px;
                height: 100px;
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <div id="navbar-placeholder"></div>

    <div class="test-container">
        <div class="test-header">
            <h1>테토-에겐 성격 유형 분석</h1>
            <p>10가지 질문으로 알아보는 나의 성격 유형</p>
        </div>

        <div class="test-content">
            <!-- 성별 선택 화면 -->
            <div id="gender-screen" class="gender-selection">
                <h2 class="gender-title">성별을 선택해주세요</h2>
                <p class="gender-subtitle">
                    정확한 분석을 위해 성별을 선택해주세요.<br>
                    성별에 따른 미묘한 차이를 반영하여 더욱 정교한 결과를 제공합니다.
                </p>
                
                <div class="gender-options">
                    <div class="gender-option" onclick="selectGender('M')">
                        <span class="gender-icon">👨</span>
                        <div class="gender-label">남성</div>
                        <div class="gender-desc">Male</div>
                    </div>
                    
                    <div class="gender-option" onclick="selectGender('F')">
                        <span class="gender-icon">👩</span>
                        <div class="gender-label">여성</div>
                        <div class="gender-desc">Female</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" id="start-test-btn" onclick="startTest()" disabled>
                    테스트 시작하기
                </button>
            </div>

            <!-- 테스트 화면 -->
            <div id="test-screen" class="hidden">
                <div class="progress-container">
                    <div class="progress-info">
                        <span class="progress-text" id="progress-text">질문 0 / 10</span>
                        <span class="progress-text" id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <div class="question-container">
                    <div class="question" id="question"></div>
                    <div class="options" id="options"></div>
                </div>

                <div class="navigation">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()">이전</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">다음</button>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" class="result-container hidden">
                <div class="result-card">
                    <div class="result-avatar" id="result-avatar">🦋</div>
                    <div class="result-type" id="result-type"></div>
                    <div class="result-description" id="result-description"></div>
                </div>
                
                <!-- 광고 -->
                <div class="ad-container">
                    <div class="ad-label">광고</div>
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-7905640648499222"
                         data-ad-slot="1234567890"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
                
                <div class="navigation">
                    <a href="/tests/teto-egen/" class="btn btn-secondary">상세 분석 보기</a>
                    <button class="btn btn-primary" onclick="restartTest()">다시 테스트하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <!-- External JavaScript -->
    <script src="/js/main.js"></script>
    
    <!-- 테스트 로직 -->
    <script>
        // 테스트 변수
        let selectedGender = '';
        let currentQuestion = 0;
        let answers = [];

        // 테스트 질문
        const questions = [
            {
                question: "주말에 친구들과의 약속이 취소되었을 때 당신의 반응은?",
                options: [
                    { text: "좋아! 혼자만의 시간을 가질 수 있겠네", type: "egen" },
                    { text: "아쉽긴 하지만 다른 친구들에게 연락해서 새로운 계획을 세운다", type: "teto" }
                ]
            },
            {
                question: "새로운 프로젝트를 시작할 때 당신의 접근 방식은?",
                options: [
                    { text: "꼼꼼히 계획을 세우고 단계별로 진행한다", type: "egen" },
                    { text: "일단 시작하고 진행하면서 조정한다", type: "teto" }
                ]
            },
            {
                question: "파티에서 당신은 주로?",
                options: [
                    { text: "친한 몇 명과 깊은 대화를 나눈다", type: "egen" },
                    { text: "여러 사람들과 어울리며 분위기를 이끈다", type: "teto" }
                ]
            },
            {
                question: "문제가 생겼을 때 당신의 첫 번째 반응은?",
                options: [
                    { text: "혼자 차근차근 생각해본다", type: "egen" },
                    { text: "주변 사람들과 의논한다", type: "teto" }
                ]
            },
            {
                question: "여행을 계획할 때 당신은?",
                options: [
                    { text: "세세한 일정을 미리 짜놓는다", type: "egen" },
                    { text: "대략적인 틀만 정하고 즉흥적으로 진행한다", type: "teto" }
                ]
            },
            {
                question: "스트레스를 받을 때 당신의 해소법은?",
                options: [
                    { text: "혼자만의 공간에서 충분한 휴식을 취한다", type: "egen" },
                    { text: "친구들과 만나서 이야기하거나 활동한다", type: "teto" }
                ]
            },
            {
                question: "새로운 사람들과의 만남에서 당신은?",
                options: [
                    { text: "상대방이 먼저 말을 걸어주길 기다린다", type: "egen" },
                    { text: "적극적으로 먼저 대화를 시작한다", type: "teto" }
                ]
            },
            {
                question: "중요한 결정을 내릴 때 당신은?",
                options: [
                    { text: "충분히 생각하고 신중하게 결정한다", type: "egen" },
                    { text: "직감을 믿고 빠르게 결정한다", type: "teto" }
                ]
            },
            {
                question: "학습이나 업무 스타일은?",
                options: [
                    { text: "조용한 환경에서 혼자 집중하는 것을 선호한다", type: "egen" },
                    { text: "팀원들과 함께 토론하며 진행하는 것을 선호한다", type: "teto" }
                ]
            },
            {
                question: "에너지를 충전하는 방법은?",
                options: [
                    { text: "혼자만의 시간을 통해 내적 평화를 찾는다", type: "egen" },
                    { text: "다양한 사람들과의 만남을 통해 활력을 얻는다", type: "teto" }
                ]
            }
        ];

        // 성별 선택
        function selectGender(gender) {
            selectedGender = gender;
            
            // 모든 옵션에서 selected 클래스 제거
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 선택된 옵션에 selected 클래스 추가
            event.target.closest('.gender-option').classList.add('selected');
            
            // 시작 버튼 활성화
            document.getElementById('start-test-btn').disabled = false;
        }

        // 테스트 시작
        function startTest() {
            if (!selectedGender) {
                alert('성별을 선택해주세요.');
                return;
            }
            
            document.getElementById('gender-screen').classList.add('hidden');
            document.getElementById('test-screen').classList.remove('hidden');
            showQuestion();
        }

        // 질문 표시
        function showQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('question').textContent = q.question;
                document.getElementById('progress-text').textContent = `질문 ${currentQuestion + 1} / ${questions.length}`;
                document.getElementById('progress-percent').textContent = `${Math.round(((currentQuestion + 1) / questions.length) * 100)}%`;
                document.getElementById('progress').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                q.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option.text;
                    optionDiv.onclick = () => selectOption(index);
                    optionsContainer.appendChild(optionDiv);
                });

                document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        // 옵션 선택
        function selectOption(optionIndex) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');

            answers[currentQuestion] = questions[currentQuestion].options[optionIndex];
            document.getElementById('next-btn').style.display = 'block';
        }

        // 다음 질문
        function nextQuestion() {
            if (answers[currentQuestion]) {
                currentQuestion++;
                if (currentQuestion >= questions.length) {
                    showResult();
                } else {
                    showQuestion();
                }
            }
        }

        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                
                if (answers[currentQuestion]) {
                    const prevAnswerIndex = questions[currentQuestion].options.indexOf(answers[currentQuestion]);
                    if (prevAnswerIndex !== -1) {
                        document.querySelectorAll('.option')[prevAnswerIndex].classList.add('selected');
                        document.getElementById('next-btn').style.display = 'block';
                    }
                }
            }
        }

        // 결과 표시
        function showResult() {
            let tetoScore = 0;
            let egenScore = 0;

            answers.forEach(answer => {
                if (answer.type === 'teto') {
                    tetoScore++;
                } else {
                    egenScore++;
                }
            });

            let resultType, resultEmoji, resultDescription;

            if (tetoScore > egenScore) {
                if (selectedGender === 'M') {
                    resultType = "테토남 (Teto Male)";
                    resultEmoji = "💪";
                    resultDescription = "타고난 리더형으로 목표 지향적이고 추진력이 강합니다. 논리적 사고와 빠른 결단력으로 조직을 이끌어나가는 능력이 뛰어납니다.";
                } else {
                    resultType = "테토녀 (Teto Female)";
                    resultEmoji = "🔥";
                    resultDescription = "자신감과 독립성을 겸비한 현대적 여성상입니다. 열정적이고 도전적이며, 자신의 의견을 당당하게 표현합니다.";
                }
            } else {
                if (selectedGender === 'M') {
                    resultType = "에겐남 (Egen Male)";
                    resultEmoji = "🌸";
                    resultDescription = "섬세하고 공감 능력이 뛰어난 신사입니다. 타인을 배려하고 조화를 중시하며, 안정적이고 신뢰할 수 있는 파트너입니다.";
                } else {
                    resultType = "에겐녀 (Egen Female)";
                    resultEmoji = "🦋";
                    resultDescription = "따뜻한 감성과 깊은 직관력을 지닌 여성입니다. 타인과의 정서적 교감을 중시하며, 조화와 평화를 사랑합니다.";
                }
            }

            document.getElementById('test-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('result-avatar').textContent = resultEmoji;
            document.getElementById('result-type').textContent = resultType;
            document.getElementById('result-description').textContent = resultDescription;

            // 광고 로드
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // 테스트 재시작
        function restartTest() {
            selectedGender = '';
            currentQuestion = 0;
            answers = [];
            
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('gender-screen').classList.remove('hidden');
            
            // 성별 선택 초기화
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('start-test-btn').disabled = true;
        }
    </script>
    
    <!-- AdSense initialization -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
