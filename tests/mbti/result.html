      function loadMBTIResult() {
        try {
          // localStorage에서 결과 데이터 가져오기
          const resultData = localStorage.getItem('mbtiResult');
          
          if (!resultData) {
            // URL에서 파라미터로 결과 확인
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            
            if (type && mbtiDetailsData[type]) {
              showMBTIResult(type, mbtiDetailsData[type], {});
              return;
            }
            
            showError('MBTI 테스트 결과를 찾을 수 없습니다. 다시 테스트를 진행해주세요.');
            return;
          }
          
          const result = JSON.parse(resultData);
          const detailData = mbtiDetailsData[result.type];
          
          if (!detailData) {
            showError('유효하지 않은 MBTI 유형입니다.');
            return;
          }
          
          showMBTIResult(result.type, detailData, result.scores || {});
          
        } catch (error) {
          console.error('MBTI 결과 로드 실패:', error);
          showError('결과를 불러오는 중 오류가 발생했습니다.');
        }
      }

      function showMBTIResult(type, data, scores) {

        const rarityText = data.rarity < 5 ? 'RARE (매우 희귀)' :

        resultContent.innerHTML = `

            <h1 class="mbti-result-main-title">🎉 당신의 MBTI 성격 유형</h1>

              <div class="mbti-result-nickname">${data.nickname}</div>
              <div class="mbti-result-subtitle">"${data.subtitle}"</div>

          <div class="mbti-result-content">
            ${scores && Object.keys(scores).length > 0 ? `

                <div class="mbti-score-item">
                  <span class="score-label">사고(T) vs 감정(F)</span>

                  <span class="score-label">판단(J) vs 인식(P)</span>
                  <span class="score-value">${scores.J || 0} : ${scores.P || 0}</span>
                </div>
              </div>
            </div>
            ` : ''}

            <div class="mbti-result-section">
              <div class="mbti-description-card">
                <p>${data.description}</p>

            <div class="mbti-traits-grid">
              <div class="mbti-trait-card">

                  <h5>최고의 궁합</h5>

        if (ogTitle) {
          ogTitle.content = `나는 ${type} - ${data.nickname}입니다!`;
        }
        
        const ogDescription = document.querySelector('meta[property="og:description"]');
        if (ogDescription) {
          ogDescription.content = `${data.subtitle} | MBTI 성격유형 검사 결과를 확인해보세요.`;

      function showError(message) {
        const resultContent = document.getElementById('result-content');
        resultContent.innerHTML = `
          <div class="error-container">
            <h3>⚠️ 오류</h3>
            <p>${message}</p>
            <a href="test.html" class="mbti-action-btn mbti-action-btn-primary">
              🧠 MBTI 테스트 하러가기
            </a>
          </div>
        `;
      }

      function shareResult() {
        try {
          const resultData = localStorage.getItem('mbtiResult');
          if (!resultData) {
            alert('공유할 결과가 없습니다.');
            return;
          }
          
          const result = JSON.parse(resultData);
          const data = mbtiDetailsData[result.type];
          
          const shareText = `나의 MBTI는 ${result.type} - ${data.nickname}!\n"${data.subtitle}"\n\n당신의 MBTI도 확인해보세요! 🧠`;
          const shareUrl = `${window.location.origin}/tests/mbti/result.html?type=${result.type}`;
          
          if (navigator.share) {
            navigator.share({
              title: `${result.type} - ${data.nickname}`,
              text: shareText,
              url: shareUrl
            }).catch(console.error);
          } else {
            // 대체: 링크 복사
            navigator.clipboard.writeText(`${shareText}\n\n${shareUrl}`).then(() => {
              alert('결과가 클립보드에 복사되었습니다!');
            }).catch(() => {
              // 대체: 선택 가능한 텍스트 영역 생성
              const textArea = document.createElement('textarea');
              textArea.value = `${shareText}\n\n${shareUrl}`;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              alert('결과가 클립보드에 복사되었습니다!');
            });
          }
        } catch (error) {
          console.error('공유 실패:', error);
          alert('공유 중 오류가 발생했습니다.');
        }
      }

      // 페이지 로드 시 결과 표시
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadMBTIResult);
      } else {
        loadMBTIResult();
      }
